<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <title>Product Card</title>
      <link rel="stylesheet" href="style.css">
      <!-- Font awesome  -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
      <link href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css" rel="stylesheet">
      <!-- ----- -->
      <!-- Bootstrap  -->
      <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>

      <div class="product-card">
            <div class="product-card-left">
                  <img src="image-removebg-preview (1).png" class="product-img">
                  <img src="image-removebg-preview.png" class="product-img2">
            </div>
            <div class="product-card-right">
                  <h3 class="product-title">New Apple Iphone 12 pro max <br>Limited Edition</h3>
                  <h5 class="product-owner">By Apple</h5>
                  <div class="product-rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half"></i>
                        4.5
                  </div>
                  <h4 class="product-price">Price<span class="product-prize-before">1,39,999.00</span><span
                              class="product-prize-after">1,09,999.00</span></h4>
                  <h4 class="product-stock">In Stock</h4>
                  <p class="product-description">Lorem ipsum dolor sit amet consectetur adipisicing elit.t amet consectetur adipisicing elit.t amet consectetur adipisicing elit. </p>
                  <button class="btn-buy-product"><i class="far fa-cart-arrow-down"></i>&nbsp;&nbsp; Add To Cart</button>
            </div>
      </div>

</body>

</html>
